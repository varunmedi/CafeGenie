<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Store Sales Forecast</title>
  <link rel="stylesheet" href="style.css"> <!-- Optional CSS -->
</head>
<body>
  <div class="container">
    <h1>Pizza Store Sales Forecasting</h1>
    <form id="orderForm">
      <label for="order_date">Order Date (YYYY-MM-DD): </label>
      <input type="text" id="order_date" name="order_date" required>
      <button type="submit">Get Forecast</button>
    </form>
    
    <div id="forecastResult">
      <!-- Forecasted sales will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
